   <main class="contato1">
  <form>
        <label for="nomesobrenome">Nome e sobrenome:</label> 
        <input type="text" id="nomesobrenome" class="input-padrao"required>

        <label for="Enderecoemail">Email</label>
        <input type="email" id="Enderecoemail" required placeholder="Seuendereço@gmail.com" >

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone"required placeholder="(XX)XXXXX-XXX">

       
        <label for="Mensagem">Mensagem</label>  
        <textarea cols="66" rows="10" id="Mensagem"></textarea>


    <fieldset>
        <legend>Selecione um metado de contato</legend>
        <label for="radio-email">Email</label>    
        <input type="radio" name="Contato" value="email" id="radio-email">   
        
        <label for="radio-zap">whatsapp</label>
        <input type="radio" name="Contato" value="Whatsapp" id="radio-zap" checked>
    </fieldset>
        <fieldset>
            <legend>Horario de Preferencia </legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
        <input type="submit" value="Enviar Formulario"class="Enviar">
  </form>
   </main class="contato1">
